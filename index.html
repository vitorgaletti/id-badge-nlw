<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitor Galeti - DoWhile 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rockseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Vitor Galeti</h1>
        <a id="userLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">vitorgaletti</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube grow">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook grow">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram grow">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter grow">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
          <li class="linkedin grow">
            <a href="https://linkedin.com/in/" target="_blank">
              <img src="images/linkedin.png" alt="ícone linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
